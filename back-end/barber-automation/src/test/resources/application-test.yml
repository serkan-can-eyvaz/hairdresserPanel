spring:
  application:
    name: barber-automation-test
  
  # H2 Test Database Configuration
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  # JPA/Hibernate Test Configuration
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        default_schema: public
        use_sql_comments: true
  
  # H2 Console for debugging
  h2:
    console:
      enabled: true
      path: /h2-console
  
  # Jackson Configuration
  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: Europe/Istanbul
  
  # Test Profile Settings
  profiles:
    active: test

# Test Server Configuration
server:
  port: 0 # Random port for tests

# Test JWT Configuration
jwt:
  secret: test-secret-key-for-unit-tests-must-be-256-bits-long
  expiration: 3600 # 1 hour for tests

# Test WhatsApp Configuration (Mock values)
whatsapp:
  api:
    url: http://localhost:8080/mock-whatsapp
    token: test-token
    webhook-verify-token: test-verify-token

# Test OpenAI Configuration (Mock values)
openai:
  api:
    key: test-key
    url: http://localhost:8080/mock-openai
    model: gpt-test
    max-tokens: 100
    temperature: 0.7

# Test Scheduling Configuration
scheduling:
  reminder:
    enabled: false # Disable scheduled tasks in tests

# Test Logging Configuration
logging:
  level:
    com.example.barber: DEBUG
    org.springframework.test: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# Test Management Endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
